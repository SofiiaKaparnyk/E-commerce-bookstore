{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-expand-sm navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" class="logo" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li {% if '/' == request.path %} class="nav-item active mr-3"
                {% else %} class="nav-item mr-3" {% endif %}>
                    <a class="nav-link" href="{% url 'index' %}">Книги </a>
                </li>
                <li {% if 'about' in request.path %} class="nav-item active mr-3"
                {% else %} class="nav-item mr-3" {% endif %}>
                    <a class="nav-link" href="{% url 'about' %}">Про нас</a>
                </li>
                <li {% if 'listings' in request.path %} class="nav-item active mr-3"
                {% else %} class="nav-item mr-3" {% endif %}>
                    <a class="nav-link" href="{% url 'listings' %}">Каталог</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                {% if not request.user.is_authenticated %}
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="{% url "register" %}">
                            <i class="fas fa-user-plus"></i> Зареєструватися</a>
                    </li>
                    <li class="nav-item mr-3">

                    <a class="nav-link" href="{% url "login" %}">
                        <i class="fas fa-sign-in-alt"></i> Увійти</a>
                    </li>
                {% else %}
                    <li class="nav-item mr-3">
                    <a class="nav-link" href="{% url "dashboard" %}">
                       Ласкаво прошу, {{ request.user.username }}</a>
                    </li>
                    <li class="nav-item mr-3">
                    <a class="nav-link" href="{% url "logout" %}">
                        <i class="fas fa-sign-in-alt"></i> Вийти</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
